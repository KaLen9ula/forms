<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="about">
        <img src="#" alt="" class="about_img" />
        <h2 class="about_title">Lorem</h2>
        <h3 class="about_text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </h3>
      </div>
      <div class="right-side">
        <div class="right-side__container">
          <div class="entrance">
            <h3 class="entrance__button sign_in">Sign in</h3>
            <h3 class="entrance__button sign_up">Sign up</h3>
          </div>
          <div class="form">
            <div class="form_inputs">
              <div class="form_input form_username">
                <h3>Username</h3>
                <input type="text" name="username" />
              </div>
              <div class="form_input form_password">
                <h3>Password</h3>
                <input type="text" name="password" />
              </div>
            </div>
            <div class="form_submit">Sign in</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
